<div class="cov-video-player">
  <div class="video-js" id="videoWrap">
    <img
      src="assets/img/login.jpg"
      width="100%"
      height="100%"
      alt=""
      class="collapse"
      [class.in]="showBg"
    />
    <video
      class="vjs-tech"
      tabindex="-1"
      id="videoLogin"
      loop
      [muted]="'muted'"
      autoplay
      poster="assets/img/login.png"
    >
      <source src="assets/img/login.mp4" type="video/mp4" />
    </video>
  </div>
</div>

<div
  fxLayout="column wrap"
  class="fill-width fill-height"
  style="position: relative"
>
  <div fxFlex="36" class="fill-width" fxLayoutAlign="center center">
    <div class="login-panel-header">
      <h2 class="header-title">生活垃圾分类全程监管平台</h2>
    </div>
  </div>
  <div fxFlex="64" class="fill-width">
    <div class="pull-left" style="width: 50%"></div>
    <div class="pull-right" style="width: 50%">
      <div class="login-panel">
        <div
          class="flex-item-center fill-width fill-height"
          fxLayoutAlign="center"
        >
          <div style="margin-top: 6%">
            <h2 class="text-center m-b-20">用户登录</h2>
            <div class="blue-parting-line"></div>
            <form [formGroup]="userLoginService.form">
              <div class="flex-item-center m-t-20">
                <div class="input-box m-b-30">
                  <div class="icon-box">
                    <div class="howell-icon-people f-s-20"></div>
                    <div class="line"></div>
                  </div>
                  <div class="text-box">
                    <input
                      class="form-control text"
                      type="text"
                      #userName
                      formControlName="name"
                      placeholder="用户名"
                    />
                  </div>
                </div>
              </div>
              <div class="flex-item-center m-b-20">
                <div class="input-box">
                  <div class="icon-box">
                    <div class="howell-icon-lock f-s-20"></div>
                    <div class="line"></div>
                  </div>
                  <div class="text-box">
                    <input
                      class="form-control text"
                      type="password"
                      formControlName="pwd"
                      maxlength="20"
                      #pwd
                      placeholder="密码"
                    />
                  </div>
                </div>
              </div>
            </form>
            <div class="fill-width" style="height: 34px; line-height: 1">
              <div class="me m-b-0 pull-left" style="width: 50%">
                <input
                  (click)="pwdCheck()"
                  [checked]="userLoginService.jpwd_"
                  type="checkbox"
                  class="filled-in chk-col-deep-purple"
                  id="jpwd"
                />
                <label for="jpwd" style="color: #5e6ebf">记住密码</label>
              </div>
              <div class="me m-b-0 pull-right text-right" style="width: 50%">
                <input
                  (click)="autoLoginCheck()"
                  [checked]="userLoginService.autoLogin_"
                  type="checkbox"
                  id="auto_login"
                  class="filled-in chk-col-deep-purple"
                />
                <label for="auto_login" style="color: #5e6ebf">自动登录</label>
              </div>
            </div>
            <div class="flex-item-center m-t-0">
              <button class="btn login-btn" (click)="login()">
                <h2 class="m-0">登录</h2>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
