          </div>
          <h3 class="header-title m-l-20">生活垃圾监管平台</h3>

        <div fxFlex>

    <div class="d2"></div>
    <div class="d1"></div>

</mat-toolbar>
<div class="platform-body">
  <div class="fill-width fill-height" style="padding:100px" fxLayout="row" fxLayoutAlign="center center">
       <div fxFlex="100" class="fill-heigth" fxLayoutAlign="space-between end">
        <ng-container *ngFor="let s of systems">
          <div fxFlex="290px" style="height: 410px;position: relative;" (click)="go(s.systemMode)">
              <img src="" alt="" src="{{s.imgName}}.png"> 
              <div class="shield-icon">
                 <i class="{{s.icon}}"></i>
              </div>
              <div class="shield-title" [ngStyle]="{'left': s.titleLeft+'px'}">
                {{s.title}}
              </div>
          </div>
        </ng-container>     
       </div>
  </div> 
</div>
