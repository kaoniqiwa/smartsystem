<ng-container *ngIf="model">
  <div class="fill-height fill-width gallery-wrapper">
    <a href="javascript:" class="close-winow close-winow-wrap" (click)="tagClick()">
      <i class="howell-icon-Close alert-window-close-btn"></i>
    </a>
    <div fxLayout="row wrap" fxLayoutGap="10px" style="height: 88%;padding: 30px 0px 0 20px;">
      <ng-container *ngFor="let item of items.imgDesc">
        <div fxFlex="23.6"   style="height: 153px;" (click)="tagClick(item.tag)">
          <div style="position: relative;" class="fill-width fill-height img-wrapper">
            <img height="100%" width="100%" 
              src="{{item.src}}" alt="" onerror="this.src='assets/img/timg.png'" >
            <div *ngIf="item.state" class="error">NO SIGNAL</div>
            <div class="desc-label-wrapper">
              <label class="m-0 text-white">{{item.desc}}</label>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between end" class="m-t-10" style="padding:0 20px">
      <div>
        <h4>今日报警次数 <label class="m-0 powder-red-text">{{model.leftBottom.text}}</label>次</h4>
      </div>
      <div style="width: 300px;position: relative;bottom: 6px;">
        <a href="javascript:" (click)="prevImgGroup()">
          <div class="howell-icon-arrowleftbold arrow-wrap"></div>
        </a>
        <label class="m-0 text-white text-center title-wrap">{{title}}</label>
        <a href="javascript:" (click)="nextImgGroup()">
          <div class="howell-icon-arrowrightbold arrow-wrap"></div>
        </a>
      </div>
      <div class="text-right">
        <h4>{{model.index}}/{{model.items.size}}</h4>
      </div>
    </div>
  </div>
</ng-container>
