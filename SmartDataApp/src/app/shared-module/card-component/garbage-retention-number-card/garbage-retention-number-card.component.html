<ng-container *ngIf="model">
  <h2>{{ title }}</h2>

  <ng-container *ngFor="let item of model.datas; let i = index">
    <div class="rank-item">
      <div class="rank-item__number">{{ i + 1 }}</div>
      <div class="rank-item__link">{{ item.Name }}</div>
      <div class="rank-item__count">{{ item.Time }}</div>
    </div>
  </ng-container>
</ng-container>
