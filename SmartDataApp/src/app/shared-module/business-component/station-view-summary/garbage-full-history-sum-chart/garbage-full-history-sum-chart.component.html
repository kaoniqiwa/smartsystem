<div style="height: calc(100% - 64px);position: relative;">
  <div fxLayout="row">
    <div class="fill-height">
      <div class="second-title-bg pull-left text">
        投放点
      </div>
      <ul class="hw-ul pull-left m-t-10">
        <li class="pull-left"><a href="javascript:" (click)="changeOtherView(otherView.info)">
            <div class="second-menu-btn  text">
              &nbsp;&nbsp;列表
            </div>
          </a></li>
        <li class="pull-left"><a href="javascript:" (click)="changeOtherView(otherView.chart)">
            <div class="second-menu-btn text">
              &nbsp; &nbsp;小包垃圾处置
            </div>
          </a></li>
        <li class="pull-left"><a href="javascript:" (click)="changeOtherView(otherView.sumChart)">
            <div class="second-menu-btn selected text">
              &nbsp;总图表
            </div>
          </a></li>
        <li class="pull-left"><a href="javascript:" (click)="changeOtherView(otherView.analyzeChart)">
            <div class="second-menu-btn text">
              &nbsp;细分图表
            </div>
          </a></li>
          <li class="pull-left"><a href="javascript:" (click)="changeOtherView(otherView.event)">
            <div class="second-menu-btn text">
              &nbsp;&nbsp;事件
            </div>
          </a></li>
      </ul>

    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between stretch" [formGroup]="businessService.search.searchform"
    class="filter-wrap m-b-10 collapse">
    <div fxFlex="80">
      <div fxFlex="40" class="m-r-10">
        <span>选择时间</span>
        <input type="text" DateTimePicker #dtp [format]="'yyyy年mm月dd日'"
          [startView]="businessService.datePicker.startView" [minView]="businessService.datePicker.minView"
          [defaultVal]="businessService.search.beginDate" [changeDate]="startDate" style="width: calc(100% - 82px);"
          class="custom form-control m-l-10">
      </div>
      <div fxFlex="30" class="m-r-10">
        <span class="input-text" style="position: relative;top:2px">区划</span>
        <div class="pull-right" style="width: calc(100% - 46px);">
          <ng-container *ngIf="businessService.divisionListView">
            <hw-level-list-panel [model]="businessService.divisionListView.dataSource" [selectedFn]="changeDivisionFn">
            </hw-level-list-panel>
          </ng-container>
          <ng-container
            *ngIf="businessManageService.viewDivisionType == businessManageService.viewDivisionTypeEnum.City">
            <select class="form-control custom custom-select m-l-10" style="width: calc(100% - 10px);"
              formControlName="DivisionId" #divisionX (change)="changeDivision(divisionX.value)">          
              <ng-container *ngFor="let c of businessService.search.divisionsDropList">
                <option value="{{c.id}}">{{c.name}}</option>
              </ng-container>
            </select>
          </ng-container>
        </div>
      </div>
      <div fxFlex="20">
        <button type="button" class="hw-blue-btn m-r-10 " (click)="search()">
          <i class="mdi mdi-magnify"></i>
          查询
        </button>
        <button type="button" class="hw-blue-btn m-r-10 " (click)="exportExcel()">
          <i class="howell-icon-export"></i>
          导出
        </button>
      </div>
    </div>
    <div fxFlex="40" class="text-right" [formGroup]="businessService.search.searchform">
      <select class="form-control custom custom-select m-l-10" style="width: 100px;" formControlName="TimeUnit"
        (change)="changeTimeType()">
        <option value="day">日报表</option>
        <option value="week">周报表</option>
        <option value="month">月报表</option>
      </select>
    </div>
  </div>
  <div style="height: calc(100% - 70px);">
    <hw-custom-table #table [model]="businessService.statisticTable.dataSource"></hw-custom-table>
  </div>
</div>
