<div style="position: relative" (click)="$event.stopPropagation()">
  <div
    class="header-wrap"
    (click)="showBody = !showBody; $event.stopPropagation()"
    fxLayout="row"
    fxLayoutAlign="space-between stretch"
  >
    <div class="placeholder collapse" [class.in]="selectedTexts.length == 0">
      请选择
    </div>
    <div fxFlex class="ele-nowrap">
      <div class="text-tag-wrap" style="max-width: 260px">
        <a
          href="javascript:void(0)"
          *ngFor="let item of selectedTexts"
          [ngStyle]="{ 'background-color': showBody ? '#194076' : '#454b70' }"
        >
          <span class="m-r-10">{{ item.text }}</span>
          <a
            href="javascript:void(0)"
            (click)="closeChecked(item); $event.stopPropagation()"
            ><i class="howell-icon-Close"></i
          ></a>
        </a>
      </div>
    </div>
    <button type="button" fxFlex="30px" class="btn to-down">
      <i class="mdi mdi-menu-down"></i>
    </button>
  </div>
  <div class="fill-width body-wrap collapse" [class.in]="showBody">
    <div class="fill-width m-b-10">
      <div>
        <hw-input-search
          [placeholder]="'名称'"
          (searchEvent)="searchTree($event)"
        ></hw-input-search>
      </div>
      <div class="fine" style="overflow: scroll; height: 300px">
        <ng-container
          *ngIf="dataService.divisions && dataService.garbageStations"
        >
          <hw-custom-tree
            #garbageStationTree
            [treeData]="stationTreeService.treeNode"
            [mode]="treeListMode"
            (checkedItemFn)="selectedItemClick($event)"
          >
          </hw-custom-tree>
        </ng-container>
      </div>
    </div>
  </div>
</div>
