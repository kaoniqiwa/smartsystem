<div style="height: calc(100% - 64px);position: relative;">
  <div fxLayout="row" fxLayoutAlign="space-between stretch">
    <div class="fill-height">
      <ul class="hw-ul">       
        <li  class="pull-left"><a href="javascript:" (click)="changeOtherView(otherView.history)">
          <div class="second-title-btn text" >
           乱扔垃圾事件
          </div> 
        </a></li>
        <li  class="pull-left"><a href="javascript:" (click)="changeOtherView(otherView.chart)">
          <div class="second-title-btn text" >
            乱扔垃圾图表 
          </div> 
        </a></li>
        <li class="pull-left">
          <div class="second-title-btn text selected" >
            乱扔垃圾分析
          </div> 
        </li>
      </ul>
    
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between stretch" [formGroup]="businessService.search.searchform"
    class="filter-wrap m-b-10 collapse">
    <div fxFlex="80">
      <div fxFlex="35" class="m-r-10">
        <span>选择时间</span>       
        <input type="text" DateTimePicker [format]="'yyyy年mm月dd日'" [startView]="businessService.datePicker.startView"
          [minView]="businessService.datePicker.minView" [defaultVal]="businessService.search.beginDate"
          [changeDate]="startDate" style="width: calc(100% - 82px);" class="custom form-control m-l-10"> 
      </div>    
      <div fxFlex="25" class="m-r-10">
        <span class="input-text" style="position: relative;top:2px">对象类型</span>
        <select class="form-control custom custom-select m-l-10" style="width: calc(100% - 82px);" 
          formControlName="ClassType" (change)="changeClassType()">
          <option value="division">居委会</option> 
          <option value="station">垃圾房</option> 
        </select>
      </div>
      <div fxFlex="30" class="m-r-10">
        <span class="input-text" style="position: relative;top:2px">{{classText}}</span>
        <div class="pull-right" style="width: calc(100% - 60px);">
           <hw-tree-drop-list [onlyDivisionNode]="businessService.divisionNode"></hw-tree-drop-list>
        </div>
      </div>
      <div fxFlex="10">
        <button type="button" class="hw-blue-btn m-r-10 " (click)="search()">
          <i class="mdi mdi-magnify"></i>
          查询
        </button>
      </div>
   
    </div>
    <div fxFlex="20">
      <div class="pull-right">
        <select (change)="changeTimeType()" class="form-control custom custom-select m-l-10" style="width: 100px;"
          formControlName="TimeUnit">
          <option value="hour">日报表</option>
          <option value="week">周报表</option>
          <option value="day">月报表</option>
        </select>
        <select class="form-control custom custom-select m-l-10"  (change)="businessService.changeChartType()"
         style="width: 100px;" formControlName="ChartType">
          <option value="line">折线图</option>
          <option value="bar">柱状图</option>
        </select>
      </div>
    </div>
  </div>
  <div style="height: calc(100% - 60px);position: relative;">
    <div class="fill-width fill-height" [class.chart-hide]="!businessService.lineChartView" 
    style="position: absolute;">
      <ng-container *ngIf="businessService.lineChartOption">
        <div class="height98 fill-width" [options]="businessService.lineChartOption" EChartLine></div>
      </ng-container>
    </div>
    <div class="fill-width fill-height"  [class.chart-hide]="!businessService.barChartView" 
    style="position: absolute;">
      <ng-container *ngIf="businessService.barChartOption">
        <div class="height98 fill-width" [options]="businessService.barChartOption" EChartBar></div>
      </ng-container>
    </div>


  </div>
</div>
