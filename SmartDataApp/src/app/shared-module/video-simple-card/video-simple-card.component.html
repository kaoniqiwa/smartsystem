<div class="fill-width fill-height">
    <div fxLayout="row wrap" class="fill-height">
    
        <div fxFlex="100" style="height: 30px;padding: 2px 4px;" *ngIf="model&&!model.show_&&(model.btnControl||model.title)">
            <div class="pull-left" *ngIf="model&&model.title&&!model.show_" style="font-size: 16px;color: white;">摄像机名 {{model!.title!}}</div>
            <div (click)="closeTagClick()" class="pull-right" style="font-size: 16px;color: white;" *ngIf="closeTag">
                <i class="howell-icon-Close alert-window-close-btn"></i>
            </div>
        </div>
        <div fxFlex="100" [ngStyle]="{'height': model&&model.title&&!model.show_ ? 'calc(100% - 30px)': '100%'}">
            <div HWSPlayer id="{{eleId}}" [options]="playerOptions">
                <div class="video">

                </div>
            </div>          
        </div> 
    </div>
    
</div>
