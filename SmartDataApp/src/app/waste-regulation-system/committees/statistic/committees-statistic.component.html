<div class="statistic">
  <div class="header">数据统计</div>
  <div class="content">
    <div class="row">
      <div class="statistic-item" (click)="AllDeviceCountClicked($event)">
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">全部设备</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 blue-text">
              {{ view.CameraCount }}
            </h2>
          </div>
        </div>
      </div>

      <div class="statistic-item" (click)="OnlineDeviceCountClicked($event)">
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">在线设备</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 green-text">
              {{ view.OnlineCount }}
            </h2>
          </div>
        </div>
      </div>

      <div class="statistic-item" (click)="OfflineDeviceCountClicked($event)">
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">离线设备</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 red-text">
              {{ view.OfflineCount }}
            </h2>
          </div>
        </div>
      </div>
      <div class="statistic-item" (click)="GarbageStationCountClicked($event)">
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">投放点</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 sky-blue-text2">
              {{ view.StationCount }}
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="statistic-item"
        (click)="IllegalDropEventCountClicked($event)"
      >
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">乱丢垃圾</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 powder-red-text">
              {{ view.IllegalDropCount }}
            </h2>
          </div>
        </div>
      </div>
      <div class="statistic-item" (click)="MixedIntoEventCountClicked($event)">
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">混合投放</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 light-purple-text">
              {{ view.MixedIntoCount }}
            </h2>
          </div>
        </div>
      </div>
      <div
        class="statistic-item"
        (click)="GarbageDropEventCountClicked($event)"
      >
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">滞留投放点</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 sky-blue-text2">
              {{ view.StationDropCount }}
            </h2>
          </div>
        </div>
      </div>
      <div
        class="statistic-item"
        (click)="GarbageFullEventCountClicked($event)"
      >
        <div class="background">
          <div class="inner">
            <h4 class="light-blue-text text-center">满溢投放点</h4>
            <div class="blue-parting-line"></div>
            <h2 class="text-center m-b-0 m-t-5 orange-text">
              {{ view.StationFullCount }}
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
