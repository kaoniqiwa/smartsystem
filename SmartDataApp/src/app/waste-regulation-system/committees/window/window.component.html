<div class="fill-height fill-width hw-content-mask" *ngIf="Model.show">
  <div
    [ngClass]="{ 'custom-form-wrap': Background }"
    style="width: 90%; height: 90%; transform: translate(5%, 5%)"
  >
    <a class="close-winow" (click)="closeButtonClick()" *ngIf="CloseButton"
      ><i class="howell-icon-Close alert-window-close-btn"></i
    ></a>
    <ng-content></ng-content>
  </div>
</div>
