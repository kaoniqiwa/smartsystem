<ng-container *ngIf="service.currentTime">
  <div class="time-wraper"> 
    <label class="left-wraper-label">
      {{ service.currentTime.HH}}<span  class="colon-font">:</span>{{ service.currentTime.mm}}<span  class="colon-font">:</span>{{ service.currentTime.ss}} 
    </label>
    <label class="right-wraper-label">
      {{ service.currentTime.YYYY}} 年 {{ service.currentTime.MM}}月 {{ service.currentTime.dd}}日 {{service.currentTime.week}}</label>
  </div>

</ng-container>
