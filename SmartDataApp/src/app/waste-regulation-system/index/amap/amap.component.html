<iframe class="map" [src]="srcUrl" id="iframe" width="100%" height="100%"></iframe>

<ul class="map-bar status">
  <li class="normal">正常垃圾桶</li>
  <li class="warm">即将满溢垃圾统</li>
  <li class="error">满溢垃圾桶</li>
</ul>
<div class="map-bar video-list" style="display: none;">
  <ng-container >
    <div class="video" *ngFor="let camera of selectedCameras">
      {{camera.Name}}
    </div>
  </ng-container>
</div>
