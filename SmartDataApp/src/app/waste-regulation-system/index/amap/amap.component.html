<iframe class="map" [src]="srcUrl" #iframe width="100%" height="100%"></iframe>







<ul class="map-bar status">
  <li class="normal">正常</li>
  <li class="warm">满溢</li>
  <li class="error">异常</li>
</ul>
<div class="map-bar video-list" style="display: none;">
  <ul class="ul">
    <ng-container *ngFor="let camera of selectedCameras">
      
      <li class="video" [ngClass]="{'error': camera.CameraState>0}" (click)="OnCameraClicked(camera)">        
        <img [src]="camera.ImageUrl" (error)="OnImageError($event)" [title]="camera.Name" />
      </li>
    </ng-container>
  </ul>
</div>

<!-- <div class="amap-video playing"> -->
<!-- style="height: 364px;width: 590px;z-index:4;display: none;" -->
<app-video-window #videoWindow id="videoPlayer" (closeWindowEventListen)="OnVillageWindowClosed()"
  class="amap-video playing" (PlaybackClickedListen)="PlaybackClicked($event)"
  (VideoPlayingEventListen)="OnVideoPlaying($event)" [cameraName]="amapService.videoPlayerService.playCameraName"
  (changeModeEventListen)="changePlayMode($event)" (closeWindowOnloadEventListen)="isShowVideoView=false"
  [videoPlayArgs]="amapService.videoPlayerService.videoPlayArgs" [playMode]="amapService.videoPlayerService.playMode"
  [cameraId]="amapService.videoPlayerService.playVideoVideoId" [url]="amapService.videoPlayerService.url"
  style="height: 382px;width: 794px;z-index:4;display: none;">
</app-video-window>
