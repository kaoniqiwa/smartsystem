<div class="custom-form-wrap" style="width: 800px">
  <h2 class="m-b-20">
    {{ title }}
  </h2>
  <form
    class="form-content m-b-20"
    [formGroup]="garbageStationFormGroup"
    (ngSubmit)="onSubmit()"
  >
    <div
      class="form-group"
      fxLayout="row"
      fxLayoutAlign="space-between stretch"
    >
      <div
        class="input-bar"
        fxLayout="row"
        fxLayoutAlign="space-between stretch"
      >
        <div>
          <label class="custom control-label tran-input-label">名称</label>
          <span class="text-danger p-t-10">*</span>
          <input class="form-control custom" #name_ formControlName="Name" />
        </div>
        <div>
          <label class="custom control-label tran-input-label">类型</label>
          <select
            #stationType_
            (change)="changeStationType(stationType_.value)"
            class="form-control custom custom-select"
            formControlName="StationType"
          >
            <option [value]="p.Type" *ngFor="let p of stationType">
              {{ p.Name }}
            </option>
          </select>
        </div>
      </div>
      <!-- <div
        class="search-bar"
        fxLayout="row"
        fxLayoutAlign="space-between stretch"
      >
        <input
          type="text"
          formControlName="SearchText"
          placeholder="输入关键字"
          class="custom form-control m-r-10"
        />
        <button type="button" class="hw-blue-btn m-r-10" (click)="search()">
          <i class="mdi mdi-magnify"></i>
          查询
        </button>
      </div> -->
    </div>

    <div class="form-group">
      <!-- 68 116 -->
      <hw-custom-table
        #table
        [model]="dataSource"
        (selectedEvent)="selectTableItem($event)"
      ></hw-custom-table>
    </div>
  </form>

  <div class="text-center">
    <button class="hw-green-m-btn m-r-10" (click)="onSubmit()">
      <i class="howell-icon-Check"></i>
    </button>
    <button class="hw-gray-m-btn" (click)="onCancel()">
      <i class="howell-icon-Close"></i>
    </button>
  </div>
</div>
