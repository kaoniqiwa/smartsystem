<div class="custom-form-wrap" style="width: 800px;">
  <h2>{{'添加平台' | FormTitle:[editItem,'Name']}}</h2>
  <form class="form-content m-b-20 " style="height:calc(100% - 86px);" [formGroup]="formService.form"
    (ngSubmit)="onSubmit()">
    <div class="fill-height fine" style="overflow: auto;">
      <input type="reset" #resetBtn class="collapse" value="">
      <div fxLayout="row" class="form-group">
        <div fxFlex="50">
          <label class="custom control-label tran-input-label">名称</label>
          <span class="text-danger p-t-10">*</span>
          <input class="form-control custom" formControlName="Name">
        </div>
        <div fxFlex fxFlexOffset="10px">
          <label class="custom control-label tran-input-label">协议类型</label>
          <span class="text-danger p-t-10">*</span>
          <select class="form-control custom custom-select" formControlName="ProtocolType">
            <option [value]="p.ProtocolType" *ngFor="let p of formService.protocols">{{p.ProtocolType}}</option>
          </select>
        </div>
      </div>
      <div fxLayout="row" class="form-group">
        <div fxFlex="50">
          <label class="custom control-label tran-input-label">用户名</label>
          <input class="form-control custom" formControlName="Username">
        </div>
        <div fxFlex fxFlexOffset="10px">
          <label class="custom control-label tran-input-label">密码</label>
          <input class="form-control custom" formControlName="Password">
        </div>
      </div>
      <div fxLayout="row" class="form-group">
        <div fxFlex="50">
          <label class="custom control-label tran-input-label">IP地址</label>
          <span class="text-danger p-t-10">*</span>
          <input class="form-control custom" formControlName="Url_">
        </div>
        <div fxFlex fxFlexOffset="10px">
          <label class="custom control-label tran-input-label">端口号</label>
          <span class="text-danger p-t-10">*</span>
          <input class="form-control custom" formControlName="Port">
        </div>
      </div>    
      <div fxLayout="row" class="form-group">
        <div fxFlex="50">
          <label class="custom control-label tran-input-label">事件IP地址</label>
          <input class="form-control custom" formControlName="EventRecvIPAddress">
        </div>
        <div fxFlex fxFlexOffset="10px">
          <label class="custom control-label tran-input-label">事件端口号</label>
          <input class="form-control custom" formControlName="EventRecvPort">
        </div>
      </div>
      <div fxLayout="row" class="form-group">
        <div fxFlex="100">
          <label class="custom control-label tran-input-label">订阅事件编码</label>
          <ul class="nav nav-tabs customtab2 m-b-10" role="tablist">
            <ng-container *ngFor="let item of formService.eventCodesForm;let j=index;">
              <li class="nav-item">
                <a class="nav-link text" (click)="formService.eventCodeTabSelectedIndex=j"
                  [class.active]="formService.eventCodeTabSelectedIndex==j" data-toggle="tab" href="#address{{j}}"
                  role="tab" aria-selected="true">
                   {{j+1}}
                  <a href="javascript:void(0)" (click)="formService.delEventCodeForm(j)" *ngIf="j>0"><i
                      class="howell-icon-Close"></i></a>
                </a>
              </li>
            </ng-container>
            <li>
              <a href="javascript:void(0)" (click)="formService.plusEventCodeForm()" class="nav-plus"><i
                  class="howell-icon-pluscircle"></i></a>
            </li>
          </ul>
          <div class="tab-content fine address-tabs fine">
            <ng-container *ngFor="let item of formService.eventCodesForm;let j=index;">
              <div class="tab-pane " [class.active]="formService.eventCodeTabSelectedIndex==j" id="address{{j}}"
                role="tabpanel">
                <div [formGroup]="formService.eventCodesForm[j]">
                  <div fxLayout="row" class="form-group">
                    <div fxFlex="50">
                      <label class="custom control-label tran-input-label">编码1</label>
                      <input class="form-control custom" formControlName="EventCode1">
                    </div>
                    <div fxFlex fxFlexOffset="10px">
                      <label class="custom control-label tran-input-label">编码2</label>
                      <input class="form-control custom" formControlName="EventCode2">
                    </div>
                  </div>
                  <div fxLayout="row" class="form-group">
                    <div fxFlex="50">
                      <label class="custom control-label tran-input-label">编码3</label>
                      <input class="form-control custom" formControlName="EventCode3">
                    </div>
                    <div fxFlex fxFlexOffset="10px">
                      <label class="custom control-label tran-input-label">编码4</label>
                      <input class="form-control custom" formControlName="EventCode4">
                    </div>
                  </div>
                  <div fxLayout="row" class="form-group">
                    <div fxFlex="50">
                      <label class="custom control-label tran-input-label">编码5</label>
                      <input class="form-control custom" formControlName="EventCode5">
                    </div>
                    <div fxFlex fxFlexOffset="10px">
                      <label class="custom control-label tran-input-label">编码6</label>
                      <input class="form-control custom" formControlName="EventCode6">
                    </div>
                  </div>
                  <div fxLayout="row" class="form-group">
                    <div fxFlex="50">
                      <label class="custom control-label tran-input-label">编码7</label>
                      <input class="form-control custom" formControlName="EventCode7">
                    </div>
                    <div fxFlex fxFlexOffset="10px">
                      <label class="custom control-label tran-input-label">编码8</label>
                      <input class="form-control custom" formControlName="EventCode8">
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="text-center">
    <button class="hw-green-m-btn m-r-10" (click)="onSubmit()">
      <i class="howell-icon-Check"></i>
    </button>
    <button class="hw-gray-m-btn" (click)="onCancel()">
      <i class="howell-icon-Close"></i>
    </button>
  </div>
</div>
